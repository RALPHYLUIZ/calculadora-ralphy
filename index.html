<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Formulário de conversão</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">

        <div class="col-auto bg-dark p-5 rounded">
            <form onsubmit="return false">
                <!--INPUT DO NUMERO 1 -->
                <div class="row">
                    <div class="col">
                        <label for="temperatura" class="form-label fw-bold text-light">TEMPERATURA</label>
                        <input type="temperatura" name="txttemperatura" id="txttemperatura" class="form-control"/> 
                        
                        <!--OPERADORES MATEMÁTICOS -->
                        <div class="row">
                            <div class="col">
                            <label for="operador" class="form-label fw-bold text-light">ESCALA</label>
                            <select name="slcescala" id="slcescala" class="form-control">
                                <option value=""></option>
                                <option value="Celsius">Celsius</option>
                                <option value="Fahrenheit">Fahrenheit</option>
                            </select>
                        </div>
                        </div>
                        
                </div>
                
                <!--IMAGEM DO OPERADOR -->
                <div class="row justify-content-center">
                    <div class="col-auto align-items-center mt-2">
                        <img class="img-thumbnail" id="imgOperacao" />
                    </div>
                </div>

                <!--RESULTADO-->
                <div class="row">
                    <div class="col">
                        <label class="form-label fw-bold text-light">RESULTADO: </label>
                    </div>

                    <!--RESULTADO DA OPERAÇÃO MATEMÁTICA-->
                
                        <div class="col">
                            <label class="form-label fw-bold text-light" id="resultado">-</label>
                        </div>
                </div>
                </div>

                <!--BOTÃO DE CALCULAR E BOTÃO DE LIMPAR-->
                <div class="row">

                    <!--BOTÃO CALCULAR-->
                    <div class="col">
                        <button class="btn btn-primary btn-lg" name="calcular" id="calcular" onclick="calculadora()">
                            CALCULAR
                        </button>
                        </div>
                        <!--BOTÃO LIMPAR-->
                        <div class="col">
                            <button class="btn btn-secondary btn-lg" name="btnlimpar" id="btnlimpar" onclick="limpar()">
                                LIMPAR
                            </button>
                    </div>
                </div>
            </form>

        </div>
        </div>
    </div>
    
</body>
<script src="./calculadora.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
